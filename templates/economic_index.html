{% extends "base.html" %}
{% block content %}
<div id="economic_index">
    <header class="crypto-header">
        <h1>Economic Index</h1>
        <p>A comprehensive look at key economic indicators from 1980 to 2024!</p>
    </header>
    <section class="charts">
        <div class="chart-controls">
            <div class="button-group">
                <button class="ticker-btn" data-ticker="gdp_growth">GDP Growth Rate</button>
                <button class="ticker-btn" data-ticker="inflation_rate">Inflation Rate (CPI)</button>
                <button class="ticker-btn" data-ticker="unemployment_rate">Unemployment Rate</button>
                <button class="ticker-btn" data-ticker="sp500_index">S&P 500 Index</button>
                <button class="ticker-btn" data-ticker="federal_funds_rate">Federal Funds Rate</button>
                <button class="ticker-btn" data-ticker="trade_balance">Trade Balance</button>
                <button class="ticker-btn" data-ticker="show_all">Show All</button>
            </div>
            <h3 id="chart-title">Economic Indicator Trends</h3>
        </div>
        <div class="chart-container">
            <canvas id="economicChart"></canvas>
        </div>
    </section>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
