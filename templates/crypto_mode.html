{% extends "base.html" %}
{% block content %}
<div id="crypto_mode">
    <header class="crypto-header">
        <h1>Crypto Mode</h1>
        <p>Track and compare the price trends of your favorite cryptocurrencies with cutting-edge precision!</p>
    </header>
    <section class="charts">
        <div class="chart-controls">
            <div class="button-group">
                {% for ticker in tickers %}
                <button class="ticker-btn" data-ticker="{{ ticker }}">{{ ticker }}</button>
                {% endfor %}
                <button class="ticker-btn" data-ticker="show_all">Show All</button>
            </div>
            <h3 id="chart-title">Crypto Price Trends</h3>
        </div>
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
    </section>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
